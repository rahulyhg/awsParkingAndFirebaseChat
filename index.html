<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-w+yWASP3zYNxxvwoQBD5fUSc1tctKq4KUiZzxgkBSJACiUp+IbweVKvsEhMI+gz7" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <h1 id="title">AWS Parking Lots and Firebase Chat</h1>
  <div class="container-fluid">
    <div class="col" style=" text-align: center;padding-top: 20px;width: 50%; margin: 0 auto;float: left;">
      <p id="status-title">Current Status of All Lots:</p>
      <div id="results">
        Loading...
      </div>

      <div>
        <div>
          <form id="lot-form">
            <input type="text" class="form-control" id="lot" name="lot" placeholder="Lot Number">
            <br>
            <input type="text" class="form-control" id="spot" name="spots" placeholder="Spots Available">
            <br>
            <button class="btn btn-primary" id="SubmitButton">Update Lot Status</button>
          </form>
          <div id="display"></div>
        </div>
      </div>

    </div>

    <p id="chat-title">Chat:</p>
    <div id="chat">
      <span id="loading">Loading...</span>
    </div>
    <br>
    <div class="form-group" id="textarea">
      <textarea class="form-control" id="message" placeholder="Write a message to other users"></textarea><br>
      <button class="btn btn-primary" id="sendMessage" onclick="send()">Send Message</button>
    </div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
